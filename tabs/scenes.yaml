name: Scenes
widgets:
  - obj:
      <<: !include ../layout/grid_container.yaml
      widgets:
        - <<: !include
            file: ../widgets/tile.yaml
            vars:
              widget_id: scene_1_tile
              label_text: "Movie"
              icon_char: "\U000F0502" # mdi:television
              grid_col_pos: 0
              grid_row_pos: 0
              widget_on_click: 'id(activate_scene).execute("scene.movie_night");'
        - <<: !include
            file: ../widgets/tile.yaml
            vars:
              widget_id: scene_2_tile
              label_text: "Dinner"
              icon_char: "\U000F05F2" # mdi:food-fork-drink
              grid_col_pos: 1
              grid_row_pos: 0
              widget_on_click: 'id(activate_scene).execute("scene.dinner_time");'
        - <<: !include
            file: ../widgets/tile.yaml
            vars:
              widget_id: scene_3_tile
              label_text: "Read"
              icon_char: "\U000F0099" # mdi:bed-outline
              grid_col_pos: 0
              grid_row_pos: 1
              widget_on_click: 'id(activate_scene).execute("scene.reading");'
        - <<: !include
            file: ../widgets/tile.yaml
            vars:
              widget_id: scene_4_tile
              label_text: "Sleep"
              icon_char: "\U000F0904" # mdi:power-sleep
              grid_col_pos: 1
              grid_row_pos: 1
              widget_on_click: 'id(activate_scene).execute("scene.goodnight");'
