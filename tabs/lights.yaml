name: Lights
widgets:
  - obj:
      <<: !include ../layout/grid_container.yaml
      widgets:
        - <<: !include
            file: ../widgets/tile.yaml
            vars:
              widget_id: light_1_tile
              label_text: "Main Light"
              icon_char: "\U000F0335" # mdi:lightbulb
              grid_col_pos: 0
              grid_row_pos: 0
              widget_on_click: "id(light_1).toggle();"
        - <<: !include
            file: ../widgets/tile.yaml
            vars:
              widget_id: light_2_tile
              label_text: "Accent"
              icon_char: "\U000F0335" # mdi:lightbulb
              grid_col_pos: 1
              grid_row_pos: 0
              widget_on_click: "id(light_2).toggle();"
        - <<: !include
            file: ../widgets/tile.yaml
            vars:
              widget_id: light_3_tile
              label_text: "Kitchen"
              icon_char: "\U000F0335" # mdi:lightbulb
              grid_col_pos: 0
              grid_row_pos: 1
              widget_on_click: "id(light_3).toggle();"
        - <<: !include
            file: ../widgets/tile.yaml
            vars:
              widget_id: light_4_tile
              label_text: "Dining"
              icon_char: "\U000F0335" # mdi:lightbulb
              grid_col_pos: 1
              grid_row_pos: 1
              widget_on_click: "id(light_4).toggle();"
