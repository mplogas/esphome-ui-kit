# Weather widget
# Expected substitutions:
# - widget_id: unique id
# - font_id: main font
# - font_id_small: small font
# - color_text: main text color
# - color_text_dim: dimmed text color

obj:
  id: ${widget_id}
  width: 100%
  height: 100%
  styles: style_card
  grid_cell_column_pos: ${grid_col_pos}
  grid_cell_row_pos: ${grid_row_pos}
  grid_cell_x_align: ${grid_x_align}
  grid_cell_y_align: ${grid_y_align}
  widgets:
    - label:
        text: "22Â°C"
        align: CENTER
        text_font: ${font_id}
        text_color: ${color_text}
    - label:
        text: "Sunny"
        align: BOTTOM_MID
        y: -5
        text_font: ${font_id_small}
        text_color: ${color_text_dim}
