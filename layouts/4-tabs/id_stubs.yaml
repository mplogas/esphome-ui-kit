# ID Stubs - View 3
# Declares LVGL object IDs in a hidden page to satisfy ESPHome's compile-time validation.
#
# PURPOSE:
# ESPHome validates all id() references at compile time, even if they're inside null checks.
# These stubs ensure that scripts in widget_logic.yaml can reference IDs without causing
# compilation errors when those widgets are removed from the active layout.
#
# WHEN TO USE:
# - If you remove widgets from your layout but keep the refresh scripts
# - If compilation fails with "undeclared identifier" errors
#
# NOTE:
# Most IDs are already declared in the standard layouts, so these stubs are commented out
# by default. Uncomment only the IDs that cause compilation errors in your specific layout.

