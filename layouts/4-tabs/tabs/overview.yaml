name: ${name}
widgets:
  - obj:
      id: ${tab_id}_container
      <<: !include ../../../templates/core/grid_container.yaml
      widgets:
        - <<: !include
            file: ../../../templates/widgets/clock.yaml
            vars:
              widget_id: ui_clock
              font_id: ${font_id_large}
              grid_col_pos: 0
              grid_row_pos: 0
              widget_clickable: "true"
        - <<: !include
            file: ../../../templates/widgets/weather.yaml
            vars:
              widget_id: ui_weather
              font_id: ${font_id}
              font_id_small: ${font_id_small}
              grid_col_pos: 1
              grid_row_pos: 0
        - <<: !include
            file: ../../../templates/widgets/media_player.yaml
            vars:
              widget_id: ui_media_player
              entity_id: "${media_player_entity}"
              grid_col_pos: 0
              grid_row_pos: 1
              grid_col_span: 2              

