name: ${name}
widgets:
  - obj:
      id: ${tab_id}_container
      <<: !include ../../../templates/core/grid_container.yaml
      widgets:
        - <<: !include
            file: ../../../templates/widgets/graph.yaml
            vars:
              widget_id: graph_1
              graph_title: ${graph_1_title}
              graph_unit: ${graph_1_unit}
              graph_color: ${graph_1_color}
              grid_col_pos: 0
              grid_row_pos: 0
        - <<: !include
            file: ../../../templates/widgets/graph.yaml
            vars:
              widget_id: graph_2
              graph_title: ${graph_2_title}
              graph_unit: ${graph_2_unit}
              graph_color: ${graph_2_color}
              grid_col_pos: 1
              grid_row_pos: 0
        - <<: !include
            file: ../../../templates/widgets/sensor_group.yaml
            vars:
              widget_id: sg1
              grid_col_pos: 0
              grid_row_pos: 1
              s1_name: "${sg1_s1_name}"
              s1_id: sg1_s1
              s1_color: "${sg1_s1_color}"
              s2_name: "${sg1_s2_name}"
              s2_id: sg1_s2
              s2_color: "${sg1_s2_color}"
              s3_name: "${sg1_s3_name}"
              s3_id: sg1_s3
              s3_color: "${sg1_s3_color}"
        - <<: !include
            file: ../../../templates/widgets/sensor_group.yaml
            vars:
              widget_id: sg2
              grid_col_pos: 1
              grid_row_pos: 1
              s1_name: "${sg2_s1_name}"
              s1_id: sg2_s1
              s1_color: "${sg2_s1_color}"
              s2_name: "${sg2_s2_name}"
              s2_id: sg2_s2
              s2_color: "${sg2_s2_color}"
              s3_name: "${sg2_s3_name}"
              s3_id: sg2_s3
              s3_color: "${sg2_s3_color}"

