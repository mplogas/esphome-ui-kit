# Layout-specific globals for 4-tabs layout
# These are only used by this layout and not shared universally

globals:
  # UI State
  - id: user_is_interacting
    type: bool
    initial_value: 'false'
  
  - id: current_light_entity
    type: std::string
    initial_value: '""'
  
  # Chart Data Buffers (only this layout uses graphs)
  - id: chart_values
    type: std::vector<float>
  
  - id: temp_chart_values
    type: std::vector<float>
