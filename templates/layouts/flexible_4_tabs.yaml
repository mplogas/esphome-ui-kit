# Flexible 4-Tab Dashboard Layout
# All 16 slots are generic "Super Tiles".
# Content and behavior are defined in View 1 (Config) and View 3 (Logic).

tabview:
  <<: !include ../core/tabview_config.yaml
  tabs:
    # Tab 1
    - name: "${tab_1_name}"
      widgets:
        - obj:
            <<: !include ../core/grid_container.yaml
            widgets:
              - !include { file: ../tiles/super_tile.yaml, vars: { col: 0, row: 0, id: "${tab_1_slot_1_1_id}" } }
              - !include { file: ../tiles/super_tile.yaml, vars: { col: 1, row: 0, id: "${tab_1_slot_1_2_id}" } }
              - !include { file: ../tiles/super_tile.yaml, vars: { col: 0, row: 1, id: "${tab_1_slot_2_1_id}" } }
              - !include { file: ../tiles/super_tile.yaml, vars: { col: 1, row: 1, id: "${tab_1_slot_2_2_id}" } }
    # Tab 2
    - name: "${tab_2_name}"
      widgets:
        - obj:
            <<: !include ../core/grid_container.yaml
            widgets:
              - !include { file: ../tiles/super_tile.yaml, vars: { col: 0, row: 0, id: "${tab_2_slot_1_1_id}" } }
              - !include { file: ../tiles/super_tile.yaml, vars: { col: 1, row: 0, id: "${tab_2_slot_1_2_id}" } }
              - !include { file: ../tiles/super_tile.yaml, vars: { col: 0, row: 1, id: "${tab_2_slot_2_1_id}" } }
              - !include { file: ../tiles/super_tile.yaml, vars: { col: 1, row: 1, id: "${tab_2_slot_2_2_id}" } }
    # Tab 3
    - name: "${tab_3_name}"
      widgets:
        - obj:
            <<: !include ../core/grid_container.yaml
            widgets:
              - !include { file: ../tiles/super_tile.yaml, vars: { col: 0, row: 0, id: "${tab_3_slot_1_1_id}" } }
              - !include { file: ../tiles/super_tile.yaml, vars: { col: 1, row: 0, id: "${tab_3_slot_1_2_id}" } }
              - !include { file: ../tiles/super_tile.yaml, vars: { col: 0, row: 1, id: "${tab_3_slot_2_1_id}" } }
              - !include { file: ../tiles/super_tile.yaml, vars: { col: 1, row: 1, id: "${tab_3_slot_2_2_id}" } }
    # Tab 4
    - name: "${tab_4_name}"
      widgets:
        - obj:
            <<: !include ../core/grid_container.yaml
            widgets:
              - !include { file: ../tiles/super_tile.yaml, vars: { col: 0, row: 0, id: "${tab_4_slot_1_1_id}" } }
              - !include { file: ../tiles/super_tile.yaml, vars: { col: 1, row: 0, id: "${tab_4_slot_1_2_id}" } }
              - !include { file: ../tiles/super_tile.yaml, vars: { col: 0, row: 1, id: "${tab_4_slot_2_1_id}" } }
              - !include { file: ../tiles/super_tile.yaml, vars: { col: 1, row: 1, id: "${tab_4_slot_2_2_id}" } }
