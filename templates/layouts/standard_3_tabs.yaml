# Standard 3-Tab Dashboard Layout
# Includes: Home (Overview), Lights (Grid), Scenes (Grid)
#
# Required Substitutions:
# - home_tab_name
# - lights_tab_name
# - scenes_tab_name
#
# - light_[1-4]_name, light_[1-4]_icon, light_[1-4]_entity
# - scene_[1-4]_name, scene_[1-4]_icon, scene_[1-4]_entity

tabview:
  <<: !include ../core/tabview_config.yaml
  tabs:
    - !include
        file: ../tabs/overview.yaml
        vars:
          tab_id: home
          name: "${home_tab_name}"
    - !include
        file: ../tabs/grid_4_lights.yaml
        vars:
          tab_id: lights
          name: "${lights_tab_name}"
          l1_name: "${light_1_name}"
          l1_icon: "${light_1_icon}"
          l1_entity: "${light_1_entity}"
          l2_name: "${light_2_name}"
          l2_icon: "${light_2_icon}"
          l2_entity: "${light_2_entity}"
          l3_name: "${light_3_name}"
          l3_icon: "${light_3_icon}"
          l3_entity: "${light_3_entity}"
          l4_name: "${light_4_name}"
          l4_icon: "${light_4_icon}"
          l4_entity: "${light_4_entity}"
    - !include
        file: ../tabs/grid_4_scenes.yaml
        vars:
          tab_id: scenes
          name: "${scenes_tab_name}"
          s1_name: "${scene_1_name}"
          s1_icon: "${scene_1_icon}"
          s1_entity: "${scene_1_entity}"
          s2_name: "${scene_2_name}"
          s2_icon: "${scene_2_icon}"
          s2_entity: "${scene_2_entity}"
          s3_name: "${scene_3_name}"
          s3_icon: "${scene_3_icon}"
          s3_entity: "${scene_3_entity}"
          s4_name: "${scene_4_name}"
          s4_icon: "${scene_4_icon}"
          s4_entity: "${scene_4_entity}"
