# Super Tile - A universal widget for the 16-slot grid.
# Visibility and content are controlled by logic.

obj:
  id: ${id}
  grid_cell_column_pos: ${col}
  grid_cell_row_pos: ${row}
  width: 100%
  height: 100%
  styles: style_card
  clickable: true
  on_short_click:
    then:
      - script.execute:
          id: slot_click
          slot_id: ${id}
  on_long_press:
    then:
      - script.execute:
          id: slot_long_press
          slot_id: ${id}
  widgets:
    # Icon (for lights, scenes, etc)
    - label:
        id: ${id}_icon
        text: ""
        text_font: ${font_id_icons}
        align: CENTER
        y: -10
        text_color: ${color_text_dim}
    
    # Main Label
    - label:
        id: ${id}_label
        text: ""
        text_font: ${font_id_small}
        align: BOTTOM_MID
        y: -5
        text_color: ${color_text_dim}

    # Value Label (for sensors)
    - label:
        id: ${id}_value
        text: ""
        text_font: ${font_id_medium}
        align: CENTER
        y: 0
        text_color: ${color_text}
        hidden: true

    # Progress Bar (for media, etc)
    - bar:
        id: ${id}_bar
        width: 80%
        height: 6
        align: BOTTOM_MID
        y: -25
        bg_color: ${color_bg_dim}
        indicator:
          bg_color: ${color_accent}
        hidden: true
