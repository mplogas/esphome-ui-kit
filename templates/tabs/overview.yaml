name: ${name}
widgets:
  - obj:
      <<: !include ../core/grid_container.yaml
      widgets:
        - <<: !include
            file: ../widgets/clock.yaml
            vars:
              widget_id: ${tab_id}_clock
              font_id: ${font_id_large}
              grid_col_pos: 0
              grid_row_pos: 0
              widget_clickable: "true"
              widget_on_click: |-
                ESP_LOGD("clock_widget", "Clock widget clicked - toggling backlight");
                id(backlight).toggle();
        - <<: !include
            file: ../widgets/weather.yaml
            vars:
              id: weather
              font_id: ${font_id}
              font_id_small: ${font_id_small}
              col: 1
              row: 0
        - <<: !include
            file: ../widgets/graph.yaml
            vars:
              widget_id: ${tab_id}_power_graph
              graph_title: "Power Usage"
              graph_unit: "W"
              graph_color: "0xEF8513"
              grid_col_pos: 0
              grid_row_pos: 1
        - <<: !include
            file: ../widgets/graph.yaml
            vars:
              widget_id: ${tab_id}_temp_graph
              graph_title: "Temperature"
              graph_unit: "Â°C"
              graph_color: "0x3498db"
              grid_col_pos: 1
              grid_row_pos: 1
