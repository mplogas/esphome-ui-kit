# Grid 4 Scenes Tab
name: ${name}
widgets:
  - obj:
      id: ${tab_id}_container
      width: 100%
      height: 100%
      layout:
        type: grid
        grid_columns: ${grid_columns_spec}
        grid_rows: ${grid_rows_spec}
        pad_column: ${grid_gap}
        pad_row: ${grid_gap}
      bg_opa: 0
      border_opa: 0
      pad_all: ${grid_padding}
      widgets:
        - !include
            file: ../tiles/scene_tile.yaml
            vars:
              col: 0
              row: 0
              id: "scene_1"
              name: "${s1_name}"
              icon: "${s1_icon}"
              entity_id: "${s1_entity}"
        - !include
            file: ../tiles/scene_tile.yaml
            vars:
              col: 1
              row: 0
              id: "scene_2"
              name: "${s2_name}"
              icon: "${s2_icon}"
              entity_id: "${s2_entity}"
        - !include
            file: ../tiles/scene_tile.yaml
            vars:
              col: 0
              row: 1
              id: "scene_3"
              name: "${s3_name}"
              icon: "${s3_icon}"
              entity_id: "${s3_entity}"
        - !include
            file: ../tiles/scene_tile.yaml
            vars:
              col: 1
              row: 1
              id: "scene_4"
              name: "${s4_name}"
              icon: "${s4_icon}"
              entity_id: "${s4_entity}"
