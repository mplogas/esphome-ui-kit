name: ${name}
widgets:
  - obj:
      id: ${tab_id}_container
      <<: !include ../core/grid_container.yaml
      widgets:
        - <<: !include
            file: ../widgets/media_player.yaml
            vars:
              widget_id: ui_media_player
              entity_id: "${media_player_entity}"
              grid_col_pos: 0
              grid_row_pos: 0
              grid_col_span: 2
        - <<: !include
            file: ../tiles/sensor_group_tile.yaml
            vars:
              group_id: sg1
              grid_col_pos: 0
              grid_row_pos: 1
              s1_name: "Temp"
              s1_id: sg1_s1
              s1_color: "${sensor_color_1}"
              s2_name: "Hum"
              s2_id: sg1_s2
              s2_color: "${sensor_color_2}"
              s3_name: "CO2"
              s3_id: sg1_s3
              s3_color: "${sensor_color_3}"
        - <<: !include
            file: ../tiles/sensor_group_tile.yaml
            vars:
              group_id: sg2
              grid_col_pos: 1
              grid_row_pos: 1
              s1_name: "Temp 2"
              s1_color: "${sensor_color_1}"
              s2_name: "Hum 2"
              s2_color: "${sensor_color_2}"
              s3_name: "CO2 2"
              s3_color: "${sensor_color_3}"

