obj:
  <<: !include
    file: base/base_tile.yaml
    vars:
      widget_id: ${id}
      label_text: ${name}
      icon_char: ${icon}
      grid_col_pos: ${col}
      grid_row_pos: ${row}
      widget_on_click:
        - homeassistant.action:
            action: scene.turn_on
            data:
              entity_id: ${entity_id}
      widget_on_long_press:
        - logger.log: "Scene long press"
