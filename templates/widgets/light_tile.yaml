obj:
  <<: !include
    file: base/base_tile.yaml
    vars:
      widget_id: ${id}
      label_text: ${name}
      icon_char: ${icon}
      grid_col_pos: ${col}
      grid_row_pos: ${row}
      widget_on_click:
        - homeassistant.action:
            action: light.toggle
            data:
              entity_id: ${entity_id}
      widget_on_long_press:
        - lambda: |-
            id(current_light_entity) = "${entity_id}";
            
            // Sync Brightness Slider from Global
            lv_slider_set_value(id(slider_brightness), (int32_t)id(${id}_brightness_val), LV_ANIM_OFF);

            id(update_overlay_colors).execute();
            lv_obj_clear_flag(id(light_control_overlay), LV_OBJ_FLAG_HIDDEN);
