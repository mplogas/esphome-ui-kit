obj:
  id: ${widget_id}
  width: 100%
  height: 100%
  styles: style_card
  grid_cell_column_pos: ${grid_col_pos}
  grid_cell_row_pos: ${grid_row_pos}
  grid_cell_x_align: ${grid_x_align}
  grid_cell_y_align: ${grid_y_align}
  clickable: ${widget_clickable}
  on_click:
    then:
      - if:
          condition:
            lambda: "return true;"
          then:
            ${widget_on_click}
  widgets:
    - label:
        id: weather_rain_icon
        text: "\U000F0597"
        align: TOP_RIGHT
        x: -5
        y: 5
        text_font: icons20
        text_color: 0x80D8FF
        hidden: true
    - label:
        id: weather_icon_label
        text: "\U000F015F"
        align: CENTER
        y: -35
        text_font: icons35
        text_color: ${color_primary}
    - label:
        id: weather_temp_label
        text: "--Â°C"
        align: CENTER
        y: 5
        text_font: ${font_id}
        text_color: ${color_text}
    - obj:
        width: 100%
        height: 50
        align: BOTTOM_MID
        bg_opa: 0
        border_width: 0
        layout:
          type: flex
          flex_flow: ROW
          flex_align_main: SPACE_AROUND
        widgets:
          - label:
              id: weather_hum_label
              text: "--%"
              text_font: ${font_id_small}
              text_color: ${color_text_dim}
          - label:
              id: weather_state_label
              text: "---"
              text_font: ${font_id_small}
              text_color: ${color_text_dim}
