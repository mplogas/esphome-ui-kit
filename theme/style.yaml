- id: style_card
  bg_color: ${color_card_bg}
  radius: 10
  border_width: 0
  pad_all: 5
- id: style_tabview
  bg_color: ${color_tab_bg}
- id: style_tab_btn_off
  bg_color: ${color_tab_bg}
  text_color: ${color_text_dim}
- id: style_tab_btn_on
  bg_color: ${color_tab_active}
  text_color: ${color_primary}
- id: style_font_large
  text_font: libreFranklin32
  text_color: ${color_text}
- id: style_font_medium
  text_font: libreFranklin25Light
  text_color: ${color_text}
- id: style_font_small
  text_font: libreFranklin16
  text_color: ${color_text} 

