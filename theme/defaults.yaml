# Screen size
screen_width: 480
screen_height: 480

# Grid Configuration
grid_cols: 2 
grid_rows: 2
grid_padding: 0
grid_gap: 10
grid_width: "100%"
grid_height: "100%"
grid_align: CENTER

# Grid Specs (Default 2x2)
grid_columns_spec: ["48%", "48%"]
grid_rows_spec: ["48%", "48%"]

# Grid Cell Defaults
grid_col_pos: 0
grid_row_pos: 0
grid_x_align: STRETCH
grid_y_align: STRETCH
widget_clickable: "false"
widget_on_click: "return;"

# Colors
color_bg: "0x000000"
color_card_bg: "0x202020"
color_primary: "0xEF8513"
color_secondary: "0xEFEFEF"
color_text: "0xFFFFFF"
color_text_dim: "0xAAAAAA"
color_tab_bg: "0x00"
color_tab_active: "0x101010"
color_grid_bg: "0x00"

# Tabview Configuration
tab_pos: "top"
tab_height: "50"

# UI Behavior
idle_timeout: 10 # seconds

# Fonts
font_id: "libreFranklin25Light"
font_id_small: "libreFranklin16"
font_id_large: "libreFranklin32"


